port=""  # default 8080
replicas="1" # default 2
cloud=""  # default aws
disk_size=""  # default 100
cpu="6+"  # default 4+
memory="12+"  # default 10+
accelerators=""  # default "" for cpu
setup="docker pull quay.io/ibmdpdev/bmfm_sm_properties:latest && mkdir -p ~/.openad_models/properties/molecules/mammal && aws s3 sync s3://ad-prod-biomed/molecules/mammal/ ~/.openad_models/properties/molecules/mammal --no-sign-request --exact-timestamps"  # default `poetry install`
run="docker run --rm --network host  -e GT4SD_S3_HOST=s3.us-east-1.amazonaws.com -e GT4SD_S3_ACCESS_KEY= -e GT4SD_S3_SECRET_KEY= -e GT4SD_S3_HOST_HUB=s3.us-east-1.amazonaws.com -e GT4SD_S3_ACCESS_KEY_HUB= -e GT4SD_S3_SECRET_KEY_HUB= -e gt4sd_s3_bucket_algorithms=ad-prod-biomed -e gt4sd_s3_bucket_properties=ad-prod-biomed -e gt4sd_s3_bucket_hub_algorithms=ad-prod-biomed -e gt4sd_s3_bucket_hub_properties=ad-prod-biomed -e ENABLE_CACHE_RESULTS=True -v ~/.openad_models:/tmp/.openad_models:Z quay.io/ibmdpdev/bmfm_sm_properties:latest"
